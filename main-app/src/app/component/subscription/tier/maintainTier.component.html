<div *ngIf="tierForm" class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        {{ getResourceLocal('pageHeading') }}
      </h1>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="tierForm" novalidate>
    <div class="row">
      <div class="col-sm-12">
        <div class="table-box">
          <div class="content padded">
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <app-bk-input [currentFormGroup]="tierForm" currentFormControlName="name"
                              label="{{ getResourceLocal('name') }}"></app-bk-input>
              </div>
              <div class="col-lg-6 col-sm-12">
                <app-bk-input [currentFormGroup]="tierForm" currentFormControlName="description" label="{{
                                    getResourceLocal('description')
                                }}"></app-bk-input>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <app-bk-select [currentFormGroup]="tierForm"
                               [options]="tierDurationOptions"
                               currentFormControlName="tierDurationString"
                               label="{{ getResourceLocal('tierDuration') }}"></app-bk-select>
              </div>
              <div class="col-lg-6 col-sm-12">
                <app-bk-select [currentFormGroup]="tierForm"
                               [options]="tierTypeOptions"
                               currentFormControlName="tierTypeString"
                               label="{{ getResourceLocal('tierType') }}"></app-bk-select>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <app-bk-input [currentFormGroup]="tierForm"
                              currentFormControlName="minTransactions"
                              label="{{ getResourceLocal('minTransactions') }}"></app-bk-input>
              </div>
              <div class="col-lg-6 col-sm-12">
                <app-bk-input [currentFormGroup]="tierForm" currentFormControlName="maxTransactions" label="{{
                                    getResourceLocal('maxTransactions')
                                }}"></app-bk-input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12" style="margin-bottom: 1em">
      <bk-button [disabled]="!tierForm.valid" intent="success" label="{{getCommonResources('saveButton')}}"
                 type="submit"></bk-button>
      <bk-button (onClick)="revert()" intent="warning" label="{{getCommonResources('revertButton')}}"></bk-button>
      &nbsp;<bk-button (onClick)="cancel()" intent="danger" label="{{getCommonResources('cancelButton')}}">
    </bk-button>
    </div>
  </form>
</div>
