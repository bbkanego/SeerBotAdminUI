<div class='container-fluid'>
  <div class='row'>
    <div class='col-sm-12'>
      <h1 class='page-header'>
        {{ getResourceLocal('pageHeading') }}:
        {{ getCommonResources('resultsHeading') }}
      </h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-12'>
      <bk-datatable #bkTop5Heroes [records]='planResults' pageSize='6' smallDeviceHeader='Top 5 Heroes'>
        <bk-column field='name' header='{{getResourceLocal("resultsTable.colHeaders.col1")}}' sort='true'>
          <ng-template bkTemplate='body' let-col='column' let-index='rowIndex' let-plan='rowData'>
            <a (click)="editPlan(plan.id)">{{plan.name}}</a>
          </ng-template>
        </bk-column>
        <bk-column field='description' header='{{getResourceLocal("resultsTable.colHeaders.col2")}}'
                   sort='true'></bk-column>
        <bk-column field='price' header='{{getResourceLocal("resultsTable.colHeaders.col3")}}' sort='true'>
        </bk-column>
        <bk-column field='tier.name' header='{{getResourceLocal("resultsTable.colHeaders.col4")}}' sort='true'>
          <ng-template bkTemplate='body' let-col='column' let-index='rowIndex' let-tier='rowData'>
            {{tier.name}}<br/>
            {{tier.tier.maxTransactions}}<br/>
            {{tier.tier.tierDuration}}
          </ng-template>
        </bk-column>
        <bk-column field='duration' header='{{getResourceLocal("resultsTable.colHeaders.col5")}}' sort='true'>
        </bk-column>
      </bk-datatable>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
