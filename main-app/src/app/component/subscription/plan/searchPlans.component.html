<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-12'>
            <h1 class='page-header'>
                {{ getResourceLocal('pageHeading') }}:
                {{ getCommonResources('resultsHeading') }}
            </h1>
        </div>
    </div>
    <div class='row'>
        <div class='col-sm-12'>
            <bk-datatable [records]='planResults' #bkTop5Heroes smallDeviceHeader='Top 5 Heroes' pageSize='6'>
                <bk-column header='{{getResourceLocal("resultsTable.colHeaders.col1")}}' sort='true' field='name'>
                    <ng-template let-col='column' let-plan='rowData' let-index='rowIndex' bkTemplate='body'>
                        <a (click)="editPlan(plan.id)">{{plan.name}}</a>
                    </ng-template>
                </bk-column>
                <bk-column header='{{getResourceLocal("resultsTable.colHeaders.col2")}}' sort='true'
                    field='description'></bk-column>
                <bk-column header='{{getResourceLocal("resultsTable.colHeaders.col3")}}' sort='true' field='price'>
                </bk-column>
                <bk-column header='{{getResourceLocal("resultsTable.colHeaders.col4")}}' sort='true' field='tier.name'>
                    <ng-template let-col='column' let-tier='rowData' let-index='rowIndex' bkTemplate='body'>
                        {{tier.name}}<br/> 
                        {{tier.tier.maxTransactions}}<br/>
                        {{tier.tier.tierDuration}}
                    </ng-template>
                </bk-column>
                <bk-column header='{{getResourceLocal("resultsTable.colHeaders.col5")}}' sort='true' field='duration'>
                </bk-column>
            </bk-datatable>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
