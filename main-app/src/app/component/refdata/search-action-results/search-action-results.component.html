<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        {{ getResourceLocal('maintainAction.pageHeadingSearch') }}:
        {{ getCommonResources('resultsHeading') }}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <seer-datatable
        #bkTop5Heroes
        [records]="actionResults"
        pageSize="6"
        smallDeviceHeader="Top 5 Heroes"
      >
        <seer-column
          field="code"
          header="{{ getCommonResources('entity.name') }}"
          sort="true"
        >
          <ng-template
            bkTemplate="body"
            let-action="rowData"
            let-col="column"
            let-index="rowIndex"
          >
            <a (click)="editAction(action.id)">{{ action.name }}</a>
          </ng-template>
        </seer-column>
        <seer-column
          field="description"
          header="{{ getCommonResources('entity.description') }}"
          sort="true"
        ></seer-column>
      </seer-datatable>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
