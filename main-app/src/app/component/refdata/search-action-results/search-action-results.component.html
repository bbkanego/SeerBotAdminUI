<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        {{ getResourceLocal('maintainAction.pageHeadingSearch') }}:
        {{ getCommonResources('resultsHeading') }}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <bk-datatable
        [records]="actionResults"
        #bkTop5Heroes
        smallDeviceHeader="Top 5 Heroes"
        pageSize="6"
      >
        <bk-column
          header="{{ getCommonResources('entity.name') }}"
          sort="true"
          field="code"
        >
          <ng-template
            let-col="column"
            let-action="rowData"
            let-index="rowIndex"
            bkTemplate="body"
          >
            <a (click)="editAction(action.id)">{{ action.name }}</a>
          </ng-template>
        </bk-column>
        <bk-column
          header="{{ getCommonResources('entity.description') }}"
          sort="true"
          field="description"
        ></bk-column>
      </bk-datatable>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
