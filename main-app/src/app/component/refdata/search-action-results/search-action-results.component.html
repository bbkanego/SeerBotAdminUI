<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        {{ getResourceLocal('maintainAction.pageHeadingSearch') }}:
        {{ getCommonResources('resultsHeading') }}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <bk-datatable
        #bkTop5Heroes
        [records]="actionResults"
        pageSize="6"
        smallDeviceHeader="Top 5 Heroes"
      >
        <bk-column
          field="code"
          header="{{ getCommonResources('entity.name') }}"
          sort="true"
        >
          <ng-template
            bkTemplate="body"
            let-action="rowData"
            let-col="column"
            let-index="rowIndex"
          >
            <a (click)="editAction(action.id)">{{ action.name }}</a>
          </ng-template>
        </bk-column>
        <bk-column
          field="description"
          header="{{ getCommonResources('entity.description') }}"
          sort="true"
        ></bk-column>
      </bk-datatable>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
