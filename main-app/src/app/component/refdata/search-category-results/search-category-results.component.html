<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        {{ getResourceLocal('maintainCategory.pageHeadingSearch') }}:
        {{ getCommonResources('resultsHeading') }}
      </h1>
    </div>
  </div>
  <div class='row' *ngIf="categoryResultsGetter.length > 0">
    <div class='col-sm-12'>
      <p>
        <span
          class="green-glyphicon-subheading glyphicon glyphicon-search"></span>{{getResourceLocal('maintainCategory.editCategoryVerbiage')}}
        <span title="Click for more details" (click)="help()"
              class="green-glyphicon-help glyphicon glyphicon-question-sign"></span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <bk-datatable
        [records]="categoryResultsGetter"
        #bkTop5Heroes
        smallDeviceHeader="{{ getCommonResources('resultsHeading') }}"
        pageSize="6"
      >
        <bk-column
          header="{{ getCommonResources('entity.name')  }}"
          sort="true"
          field="name"
        >
          <ng-template
            let-col="column"
            let-category="rowData"
            let-index="rowIndex"
            bkTemplate="body">

            <a (click)="editCategory(category.id)">{{ category.name }}</a>
          </ng-template>
        </bk-column>
        <bk-column
          header="{{ getCommonResources('entity.description')  }}"
          sort="true"
          field="description"
        ></bk-column>
      </bk-datatable>
    </div>
  </div>
</div>
<div #saveCategorySuccess class="seerToast">
  <div class='toastImg'><span
    class="white-glyphicon glyphicon glyphicon-check"></span></div>
  <div class="message">{{ getCommonResources('saveSuccess')  }}</div>
</div>
<router-outlet></router-outlet>
