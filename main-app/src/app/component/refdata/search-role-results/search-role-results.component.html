<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        {{ getResourceLocal('maintainRole.pageHeadingSearch') }}:
        {{ getCommonResources('resultsHeading') }}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <seer-datatable #bkTop5Heroes [records]="roleResults" pageSize="6"
                    smallDeviceHeader="{{ getCommonResources('resultsHeading') }}">
        <seer-column field="code" header="{{ getCommonResources('entity.name') }}" sort="true">
          <ng-template bkTemplate="body" let-col="column" let-index="rowIndex" let-role="rowData">
            <a (click)="editRole(role.id)">{{ role.role }}</a>
          </ng-template>
        </seer-column>
        <seer-column field="code" header="{{ getCommonResources('entity.code') }}" sort="true"></seer-column>
        <seer-column field="description" header="{{ getCommonResources('entity.description') }}" sort="true"></seer-column>
      </seer-datatable>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
