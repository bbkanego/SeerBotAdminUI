<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        {{ getResourceLocal('maintainRole.pageHeadingSearch') }}:
        {{ getCommonResources('resultsHeading') }}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <bk-datatable [records]="roleResults" #bkTop5Heroes smallDeviceHeader="{{ getCommonResources('resultsHeading') }}"
        pageSize="6">
        <bk-column header="{{ getCommonResources('entity.name') }}" sort="true" field="code">
          <ng-template let-col="column" let-role="rowData" let-index="rowIndex" bkTemplate="body">
            <a (click)="editRole(role.id)">{{ role.role }}</a>
          </ng-template>
        </bk-column>
        <bk-column header="{{ getCommonResources('entity.code') }}" sort="true" field="code"></bk-column>
        <bk-column header="{{ getCommonResources('entity.description') }}" sort="true" field="description"></bk-column>
      </bk-datatable>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
