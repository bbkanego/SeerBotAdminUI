<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        {{ getResourceLocal('maintainRole.pageHeadingSearch') }}:
        {{ getCommonResources('resultsHeading') }}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <bk-datatable #bkTop5Heroes [records]="roleResults" pageSize="6"
                    smallDeviceHeader="{{ getCommonResources('resultsHeading') }}">
        <bk-column field="code" header="{{ getCommonResources('entity.name') }}" sort="true">
          <ng-template bkTemplate="body" let-col="column" let-index="rowIndex" let-role="rowData">
            <a (click)="editRole(role.id)">{{ role.role }}</a>
          </ng-template>
        </bk-column>
        <bk-column field="code" header="{{ getCommonResources('entity.code') }}" sort="true"></bk-column>
        <bk-column field="description" header="{{ getCommonResources('entity.description') }}" sort="true"></bk-column>
      </bk-datatable>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
