<div class="container-fluid" *ngIf="roleForm">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">
        {{
          roleModel.id === null
            ? getResourceLocal('maintainRole.pageHeadingCreate')
            : getResourceLocal('maintainRole.pageHeadingEdit')
        }}
      </h1>
    </div>
  </div>
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <div class="col-sm-12">
        <div class="table-box">
          <div class="content padded">
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <app-bk-input
                  [currentFormGroup]="roleForm"
                  label="{{ getCommonResources('entity.name') }}"
                  currentFormControlName="role"
                ></app-bk-input>
              </div>
              <div class="col-lg-6 col-sm-12">
                <app-bk-input
                  [currentFormGroup]="roleForm"
                  label="{{ getCommonResources('entity.code') }}"
                  currentFormControlName="code"
                ></app-bk-input>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <app-bk-textarea
                  [currentFormGroup]="roleForm"
                  label="{{ getCommonResources('entity.description') }}"
                  currentFormControlName="description"
                ></app-bk-textarea>
              </div>
              <div class="col-lg-6 col-sm-12">
                <app-bk-multi-select
                  [currentFormGroup]="roleForm"
                  controlId="multiSelectCategoryId"
                  (onSelect)="processSelectedValues($event)"
                  [options]="policyOptions"
                  [startingValues]="getStartingValues()"
                  label="{{ getResourceLocal('maintainRole.policy') }}"
                  currentFormControlName="selectPolicies"
                ></app-bk-multi-select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 1em" class="col-sm-12">
      <bk-button
        intent="success"
        [disabled]="!roleForm.valid"
        type="submit"
        label="{{ getCommonResources('saveButton') }}"
      ></bk-button
      ><bk-button
        (onClick)="revert()"
        intent="warning"
        label="{{ getCommonResources('revertButton') }}"
      ></bk-button
      >&nbsp;<bk-button
        (onClick)="cancel()"
        intent="danger"
        label="{{ getCommonResources('cancelButton') }}"
      ></bk-button>
    </div>
  </form>
</div>
