<div *ngIf='botForm' class='container-fluid'>
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">{{getResourceLocal('pageHeading')}}</h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-12'>
      <p>
        <span
          class="green-glyphicon-subheading glyphicon glyphicon-plus"></span>{{getResourceLocal('addBotVerbiage')}}
        <span (click)="help()" class="green-glyphicon-help glyphicon glyphicon-question-sign"
              title="Click for more details"></span>
      </p>
    </div>
  </div>
  <form (ngSubmit)='onSubmit($event)' [formGroup]='botForm' novalidate>
    <div class='row'>
      <div class='col-sm-12'>
        <div class="table-box tp-10margin">
          <div class="content padded">
            <div class='row'>
              <div class="col-lg-6 col-sm-12">
                <seer-input [currentFormGroup]='botForm' currentFormControlName='name'
                              label='{{getResourceLocal("nameLabel")}}'></seer-input>
              </div>
              <div class="col-lg-6 col-sm-12">
                <seer-input [currentFormGroup]='botForm' currentFormControlName='displayName'
                              label='{{getResourceLocal("displayNameLabel")}}'></seer-input>
              </div>
            </div>
            <div class='row'>
              <div class="col-lg-6 col-sm-12">
                <seer-select [currentFormGroup]='botForm' [options]='category'
                               currentFormControlName='category'
                               label='{{getResourceLocal("categoryLabel")}}'></seer-select>
              </div>
              <div class="col-lg-6 col-sm-12">
                <seer-textarea [currentFormGroup]='botForm' currentFormControlName='description'
                                 label='{{getResourceLocal("descriptionLabel")}}'></seer-textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <!-- {{getFormValidationErrors(botForm.controls) | json}} -->
      <div class='col-sm-12' style='margin-bottom: 1em'>
        <seer-button [currentFormGroup]='botForm' intent='success' label='{{getCommonResources("saveButton")}}'
                   type='submit'></seer-button>
        <seer-button (click)="showDeleteModel()" *ngIf='isDeleteAllowed()' intent='danger'
                   label='{{getCommonResources("deleteButton")}}'></seer-button>
        <seer-button (click)="revert()" intent='warning' label='{{getCommonResources("revertButton")}}'></seer-button>
        <seer-button (click)="cancel()" intent='danger' label='{{getCommonResources("cancelButton")}}'>></seer-button>
      </div>
      <div [innerHTML]="getCommonResources('requiredIndicator')" class="col-sm-12"></div>
    </div>
    <!-- {{botForm.valid}}
    {{botForm.value | json}} -->
  </form>

  <seer-custom-modal>
    <div class="app-modal-header">
      <span class="custom-glyphicon glyphicon glyphicon-exclamation-sign"></span>{{getResourceLocal("deleteHeading")}}
    </div>
    <div class="app-modal-body">
      {{getResourceLocal("deleteMessage")}}
    </div>
    <div class="app-modal-footer">
      <seer-button (click)='deleteBotModal.hide()' intent="success" label="{{ getCommonResources('noButton') }}">
      </seer-button>
      <seer-button (click)="deleteBot()" intent="danger" label="{{ getCommonResources('deleteButton') }}"></seer-button>
    </div>
  </seer-custom-modal>
</div>
