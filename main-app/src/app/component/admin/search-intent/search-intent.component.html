<div class='container-fluid'>
  <div class='row'>
    <div class='col-sm-12'>
      <h1 class='page-header'>
        {{getHeading()}}
      </h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-12'>
      <bk-datatable [records]='intentsResults' #bkTop5Heroes smallDeviceHeader='Top 5 Heroes' pageSize='6'>
        <bk-column header='{{getResourceLocal("resultsTable.colHeaders.col1")}}' sort='true' field='intent'></bk-column>
        <bk-column header='{{getResourceLocal("resultsTable.colHeaders.col2")}}' sort='true' field='utterance'></bk-column>
        <bk-column header='{{getResourceLocal("resultsTable.colHeaders.col3")}}' sort='true' field='category'>
          <ng-template let-col='column' let-intent='rowData' 
                  let-index='rowIndex' bkTemplate='body'>
            <a (click)="editIntent(intent.id)">{{intent.category.name}}</a>
          </ng-template>
        </bk-column>
      </bk-datatable>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
