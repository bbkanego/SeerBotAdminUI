<div class='container-fluid'>
  <div class='row'>
    <div class='col-sm-12'><h1 class='page-header'>{{getHeading()}}</h1></div>
  </div>
  <div class='row'>
    <div class='col-sm-12'>
      <bk-datatable #searchBotResults [records]='(botResults$ | async)'
                    pageSize='6' smallDeviceHeader='{{getResourceLocal("resultsTable.heading")}}'>
        <bk-column field='name' header='{{getResourceLocal("resultsTable.colHeaders.col1")}}' sort='true'>
          <ng-template bkTemplate='body' let-bot='rowData' let-col='column' let-index='rowIndex'>
            <a (click)="editBot(bot.id)">{{bot.name}}</a>
          </ng-template>
        </bk-column>
        <bk-column field='displayName' header='{{getResourceLocal("resultsTable.colHeaders.col2")}}'
                   sort='true'></bk-column>
        <bk-column field='description' header='{{getResourceLocal("resultsTable.colHeaders.col3")}}'
                   sort='true'></bk-column>
        <bk-column field='category' header='{{getResourceLocal("resultsTable.colHeaders.col4")}}' sort='true'>
          <ng-template bkTemplate='body' let-bot='rowData' let-col='column' let-index='rowIndex'>
            {{bot.category.name}}
          </ng-template>
        </bk-column>
        <bk-column field='status' header='{{getResourceLocal("resultsTable.colHeaders.col5")}}' sort='true'>
          <ng-template bkTemplate='body' let-bot='rowData' let-col='column' let-index='rowIndex'>
            {{bot.status.name}}
          </ng-template>
        </bk-column>
      </bk-datatable>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
