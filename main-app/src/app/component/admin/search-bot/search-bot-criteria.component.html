<div class="container-fluid" *ngIf='botSearchForm'>
    <div class="row">
      <div class="col-sm-12">
        <h1 class="page-header">
          {{getResource("searchBots", "pageHeading")}}
        </h1>
      </div>
    </div>
    <form [formGroup]="botSearchForm" (ngSubmit)="onSubmit($event)" #formDir="ngForm"
      novalidate>
      <div class="row">
        <div class="col-sm-12">
          <div class="table-box tp-10margin">
            <div class="content padded">
              <div class="row">
                <div class="col-lg-6 col-sm-12">
                  <app-bk-input [currentForm]="formDir" label='{{getResource("maintainBot", "addBot.nameLabel")}}'
                    currentFormControlName="name"></app-bk-input>
                </div>
                <div class="col-lg-6 col-sm-12">
                  <app-bk-input [currentForm]="formDir" label='{{getResource("maintainBot", "addBot.displayNameLabel")}}'
                  currentFormControlName="displayName"></app-bk-input>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <app-bk-select [currentForm]='formDir' 
                    label='{{getResource("maintainBot", "addBot.categoryLabel")}}' currentFormControlName='category'
                    [options]='category'></app-bk-select>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <app-bk-input [currentForm]="formDir" label='{{getResource("maintainBot", "addBot.descriptionLabel")}}'
                    currentFormControlName="description"></app-bk-input>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
          <div style='margin-bottom: 1em' class='col-sm-12'>
            <bk-button intent='success' [currentForm]='formDir' type='submit' 
                label='{{getCommonResources("searchButton")}}'></bk-button>
            <bk-button intent='warning' (click)="revert()" 
                label='{{getCommonResources("resetButton")}}'></bk-button>
            <bk-button intent='danger' (click)="cancel()" 
                label='{{getCommonResources("cancelButton")}}'>></bk-button>
          </div>
          <div class="col-sm-12" [innerHTML]="getCommonResources('requiredIndicator')"></div>
        </div>
    </form>
    <router-outlet></router-outlet>
  </div>
