<div class="container-fluid" *ngIf="context && launchDTO">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">{{ getPageHeader() }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="table-box tp-10margin">
        <div class="content padded">
          <div class="row">
            <div class="form-group col-sm-12 displayHeader">
              {{ getHeader() }}
              <a
                *ngIf="context === 'launched'"
                href="{{ botAccessUrl }}"
                target="_botTestWindow"
                >{{ botAccessUrl }}</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="chat_window">
        <div class="top_menu">
          <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
          </div>
          <div class="title">Chat</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
          <div class="message_input_wrapper">
            <input
              class="message_input"
              placeholder="Type your message here..."
            />
          </div>
          <div class="send_message">
            <div class="icon"></div>
            <div class="text">Send</div>
          </div>
        </div>
      </div>
      <div class="message_template">
        <li class="message">
          <div class="avatar"></div>
          <div class="text_wrapper"><div class="text"></div></div>
        </li>
      </div>
    </div>
  </div>
</div>
