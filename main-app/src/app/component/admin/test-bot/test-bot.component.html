<div class="container-fluid" *ngIf="context && launchDTO">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">{{ getPageHeader() }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="table-box tp-10margin">
        <div class="content padded">
          <div class="row">
            <div class="form-group col-sm-12 displayHeader">
              {{ getHeader() }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="chat_window">
        <div class="top_menu">
          <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
          </div>
          <div class="title">Chat</div>
        </div>
        <ul class="messages" #messageListContainer>
            <li #messageList></li>
        </ul>
        <div class="bottom_wrapper clearfix">
            <div class="input-group">
                <input type="text" class="form-control message_input" (keydown)=onKeydownEvent($event) 
                      #chatbox placeholder="Type your message here and hit enter...">
                <span class="input-group-btn">
                    <button (click)="sendMessage()" class="btn btn-default send-button" type="button">Send</button>
                </span>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
